<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator App</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="input" id="display">0</div>
        </div>
        <div class="buttons">
            <label class="theme-toggle ">
                <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
                <span class="slider"></span>
                
            </label>
            <span class="toggle-label">Change theme</span>
            <button class="operator1" onclick="clearDisplay()">C</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button class="operator" data-operator="+" onclick="setOperator('+')">+</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button class="operator" data-operator="-" onclick="setOperator('-')">-</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button class="operator" data-operator="*" onclick="setOperator('*')">*</button>
            <button class="zero" onclick="appendNumber(0)">0</button>
            <button class="operator1" onclick="backspace()">B</button>
            <button class="operator" data-operator="/" onclick="setOperator('/')">/</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
 
    </div>
    <script src="script.js"></script>
</body>
</html>
